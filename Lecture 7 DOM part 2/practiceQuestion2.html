<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .para {
        color: blue;
        font-weight: bold;
      }
      .newPara {
        background-color: rgb(166, 238, 163);
        font-size: large;
      }
    </style>
  </head>
  <body>
    <p class="para">hello i am a paragraph</p>
    <script>
      /*Create a <p> tag in html, give it a class & some styling.Now create a new class in CSS and try to append this class to the <p> element.Solve this problem using classList.Did you notice, how you overwrite the class name when you add a new one?*/
        //
        //
        //
      //document.querySelector("p").setAttribute("class", "newPara"); // we dont use setAttribute to append cause it override and remove the previous class for solving this problem we use classList
      document.querySelector("p").classList.add("newPara")
      document.querySelector("p").classList.remove("newPara")
    </script>
  </body>
</html>
