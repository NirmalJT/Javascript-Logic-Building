<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <div class="container">
      <form action="">
        <div class="input">
          <label for="height">Height in CM</label>
          <input id="height" type="number" placeholder="Enter your height " />
        </div>
        <div class="input">
          <label for="weight">Weight in KG</label>
          <input id="weight" type="number" placeholder="Enter your weight " />
        </div>
        <input id="submit" type="submit" value="Calculate" />
        <div class="resultContainer">
          <h3 class="gap">Your result is </h3>
          <p class=" result">--</p>
          <p class="gap weightGuide"></p>
        </div>
      </form>
    </div>
    <div class="BMI_Guide">
      <h2>BMI Weight Guide</h2>
      <p class="Guide">Under Weight = Less than 18.6</p>
      <p class="Guide">Normal Weight = 18.6 and 24.9</p>
      <p class="Guide">OverWeight = Greater than 24.9</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
