<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling in Javascript</title>
    <style>
      button {
        background-color: rgb(80, 80, 230);
        border-radius: 5px;
        border: none;
        padding: 10px;
        color: white;
        font-weight: bold;
      }
      .box {
        background-color: rgb(243, 106, 106);
        width: 130px;
        height: 140px;
        margin: 10px;
        border-radius: 10px;

        color: white;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- // it is called inline event handling it is a bad way cause it makes
    confusing and make the html file bigger -->
    <button
      id="btn1"
      onclick="console.log('Hello button was clicked') ,alert('you clicked')"
    >
      Click me!
    </button>
    <button id="btn2">Click me double!</button>
    <button id="btn3">Click me i am  event listener</button>
    <div id="box1" class="box">hover me!</div>
    <div id="box2" class="box">hover me!</div>
    <script src="eventHandling.js"></script>
  </body>
</html>
